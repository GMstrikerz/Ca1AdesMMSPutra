<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./lib/bootstrap.min.css" />
  <link rel="stylesheet" href="./module.css" />
  <link rel="stylesheet" href="./snackbar.css" />
</head>

<body>
  <div class="page">
    <div class="page-heading">
      <span>CRUD FETCH API and BUILD Module Management</span>
    </div>
    <div class="page-contant">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <div class="card-heading">
                  <span>View Module Info</span>
                </div>
                <div class="card-content">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">ModuleName</th>
                        <th scope="col">CreditUnit</th>
                        <th scope="col">Semester</th>
                        <th scope="col">EDIT</th>
                        <th scope="col">DELETE</th>
                      </tr>
                    </thead>
                    <tbody id="generatedTableData"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card special-form-card">
              <div class="card-body">
                <div class="card-heading">
                  <span id="insert-heading">Insert New Module</span>
                  <span id="edit-heading">Update Existing Module</span>
                </div>
                <div class="card-content">
                  <div class="form-group">
                    <input type="text" class="form-control" id="moduleName" placeholder="Module Name (e.g., ADES)" />
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" id="creditUnit" placeholder="Credit Uni (e.g., 6)" />
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="semester" placeholder="semester" />
                  </div>
                    <button id="insert-btn" type="submit" onclick="createNewRecord()" class="btn btn-success">
                      Submit
                    </button>
                    <button id="edit-btn" type="submit" class="btn btn-info" onclick="updateButtonPress()">
                      Update
                    </button>
                    <button id="edit-cnl-btn" type="submit" class="btn btn-danger margin-left-2x"
                      onclick="updateCancelButton()">
                      cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="snackbar"></div>
  
  <!-- delete-model -->
  <div class="modal fade" id="deleteModalCenter" tabindex="-1" role="dialog" aria-labelledby="deleteModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLongTitle">Delete ModuleInfo Record</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Do you want to delete ModuleInfo Record from the table.
        </div>
        <div class="modal-footer">
        <!--  <input type="text" class="form-control" id="recordid" placeholder="ModuleID" /> -->
          <button type="button" class="btn btn-danger"  data-dismiss="modal" id="deleteModelBtn">
            Delete
          </button>
          <button id="deleteCnlModelBtn" type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- /delete-model -->
  <div>
  <section>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">creditUnit</th>
          </tr>
          </thead>
          <tbody id="DisplayCreditUnit"></tbody>
    </table>
    <form>
      <input type="text" class="form-control" id="searchmoduleName" placeholder="Module Name (e.g., ADES)" />
      <button type="submit" class="btn btn-info" id="searchbtnforcreditunit" onclick="getcreditunitbyModuleName()">Get creditUnit</button>
    </form>

  </section>
  </div>
 
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/popper.min.js"></script>
  <script src="./lib/bootstrap.min.js"></script>
  <script src="./module.js"></script>
</body>

</html>
